<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css"> 

    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <div class="login-info-container">
           <h1 class="title">login in with</h1>
           <div class="social-login">
               <div class="social-login-element">
                   <img src="imagen/google.svg" alt="google-image">
                   <span>Google</span>
               </div>
               <div class="social-login-element">
                <img src="imagen/facebook.svg" alt="facebook-image">
                <span>Facebook</span>
            </div>
           </div>
           <p>or</p>
           <form class="inputs-container">
            <input class="input" type="text" placeholder="username">
            <input class="input" type="text" placeholder="password">
            <p>Forgot password? <span class="span">Click here</span></p>
            <button class="btn">login</button>
            <p>Don't have an a account? <span class="span">Sign up</span></p>
           </form>
        </div>
        <img class="image-container"src="imagen/212-2129001_mobile-app-development-services-business-login-illustration-png.png" alt="login">
    </div>

</body>
</html>
